<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <title>Hangman</title>
</head>
<body>
  <header>
    <span id="score" class="results">5</span>
    <img src="img/logo.png" class="logo" alt="">
    <span id="saved" class="results">0</span>
  </header>
  <aside class="left sidebar"></aside>
  <aside class="right sidebar"></aside>
  <div class="game-container">
    <section id="abeceda-container"></section>
    <section class="form-section">
      <ul id="list"></ul>
      <form id="input-form" action="">
        <input type="text" id="gameInput" autocomplete="off" spellcheck="false" placeholder="Type whole word">
        <button class="btn" type="button" onclick="checkInput()">try</button> 
      </form>
    </section>
  </div>

  <div id="game-over-wraper"> 
    <div id="game-over">
      <span class="score">game over</span>
      <span class= "score" id="game-over-score"></span>
      <button class="btn btn-over" type="button" onclick="reload()">play again</button>
    </div>
  </div>

  <div id="continue-wraper">
    <div id="continue-game">
      <span class="score">congrats!</span>
      <span id="continue-score" class="score"></span>
      <button class="btn btn-over" type="button" onclick="continueReset()">Continue</button>
    </div>
  </div>
  <footer></footer>
</body>

  <script src="script.js"></script>

</html>
